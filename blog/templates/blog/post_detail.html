<!-- extends base.html -->


{% extends 'blog/base.html' %}	
{% block content %}
	
	<div class = "row">
		<div class = "col-sm-10">
			<div class="card bg-light border-light">
				<img class="card-img-top" src="{{ post.author.profile.image.url }}" alt="{{ post.author }}">
				
				<div class="card-header text-sm">
					<a href = "{% url 'user-posts' post.author.username %}"> {{ post.author }} </a>
					
					{% if post.author == user %}
						<div>
							<a class = "btn btn-sm mt-1 ml-1 float-right btn-outline-danger" href = "{% url 'post-delete' post.id %}"> Delete </a>
							<a class = "btn btn-sm mt-1 ml-1 float-right btn-outline-secondary" href = "{% url 'post-update' post.id %}"> Update </a>
						</div>
					{% endif %}
				</div>
				
				<div class="card-body">
					<h5 class = "card-title"><strong> {{ post.title }}  </strong></h5>
					
					<!-- Using date filter : See docs for more, differnet separators can be used
					<h6 class="card-subtitle mb-2 text-muted"> {{ post.date_posted|date:"F d, Y" }} </h6>
					-->
					
					<h6 class="card-subtitle mb-2 text-muted"> {{ post.date_posted }} </h6>
					<p class="card-text"> {{ post.content }} </p>
					
					<!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
					
				</div>
			</div>
			</br>
		</div>
	</div>

{% endblock content %}
